<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;900&family=Rubik+Marker+Hatch&display=swap" rel="stylesheet">

</head>
<body>
    <header class="header">
        <h2 class="logo">ArnoldKells
                            Inc.
        </h2>
        <nav class="navigation">
            <a href="home.html">Home</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <a href="#">About</a>
            <button class="login-popup">Log In</button>
        </nav>
    </header>
    <div class="cotainer">
        <div class="close-btn">
            <button class="close" type="button"><ion-icon name="close-outline"></ion-icon></button>
        </div>
        <div class="form-box login">
            <h2>Log In</h2>
            <form action="#">
                <div class="input-area">
                    <span><ion-icon name="mail-outline"></ion-icon>
                    </span>
                    <input id="login-email" type="email" required>
                    <label>E-Mail</label>
                </div>
                <div class="input-area">
                    <span><ion-icon name="lock-closed-outline"></ion-icon>
                    </span>
                    <input id="login-password" type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me in another device</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button id="login-button" type="submit">LogIn</button>
                <div class="create-account">
                    <p>Don't have account? <a class="logup-link" href="#">Create</a></p>
                </div>
            </form>
        </div>
        <div class="form-box logup">
            <h2>Log Up</h2>
            <form action="#">
                <div class="input-area">
                    <span><ion-icon name="person-outline"></ion-icon></ion-icon>
                    </span>
                    <input id="user-name" type="text" required>
                    <label>UserName</label>
                </div>
                <div class="input-area">
                    <span><ion-icon name="mail-outline"></ion-icon>
                    </span>
                    <input id="user-email" type="email" required>
                    <label>E-Mail</label>
                </div>
                <div class="input-area">
                    <span><ion-icon name="lock-closed-outline"></ion-icon>
                    </span>
                    <input id="user-password" type="password" required>
                    <label>Password</label>
                </div>
                <div class="input-area">
                    <span><ion-icon name="lock-closed-outline"></ion-icon>
                    </span>
                    <input id="confirm-user-password" type="password" required>
                    <label>Confirm Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Accept to the terms and conditions</label>
                </div>
                <button id="create-button" type="submit">Create</button>
                <div class="create-account">
                    <p>Alredy have an account? <a class="login-link" href="#">LogIn</a></p>
                </div>
            </form>
        </div>
    </div>
    <script defer src="javaScript.js" type="module"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
